{% extends 'base.html' %} {% block head %} {% load static %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script src="{% static 'lib/highcharts-8.1.2/highcharts.js' %}"></script>
<script src="{% static 'lib/highcharts-8.1.2/modules/data.js' %}"></script>
<script src="{% static 'lib/highcharts-8.1.2/modules/drilldown.js' %}"></script>

<script src="{% static 'lib/highcharts-8.1.2/modules/exporting.js' %}"></script>
<script src="{% static 'lib/highcharts-8.1.2/modules/export-data.js' %}"></script>
<script src="{% static 'lib/highcharts-8.1.2/modules/accessibility.js' %}"></script>
{% endblock head %} {% block content %}

<div id="a-report-container">
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      {% load static %}
      <img
        src="{% static 'images/logo/villavo-white.svg' %}"
        alt=""
        height="30"
      />

      <form class="d-flex">
        <a
          href="{% url 'users_app:logout-user' %}"
          class="a-icon-text-btn"
          type="button"
        >
          <div class="a-icon-btn">
            <img src="{% static 'images/logout.svg' %}" alt="" />
          </div>
          Salir
        </a>
      </form>
    </div>
  </nav>
  <div id="a-charts-container">
    <div class="a-chart-figure">
      <figure class="highcharts-figure">
        <div id="container"></div>
        <!-- <p class="highcharts-description">decripción 1</p> -->
      </figure>
    </div>
    <div class="a-separator"></div>
    <div class="a-chart-figure">
      <figure class="highcharts-figure">
        <div id="container3"></div>
        <!-- <p class="highcharts-description">torta 3d</p> -->
      </figure>
    </div>
    <!--<div class="a-separator"></div>
    <div class="a-chart-figure">
      <figure class="highcharts-figure">
        <div id="container2"></div>
        <!-- <p class="highcharts-description">torta 3d</p> 
      </figure>
    </div>-->
  </div>
  <div>
    <div id="container2"></div>
  </div>
  <div class="a-footer">
    <span>
      Desarrollado por la Dirección de Sistemas Tecnológicas e
      Informáticos</span
    >
    <span> Secretaria de las TIC- Villavicencio Cambia Contigo</span>
  </div>
</div>

<script>
      Highcharts.setOptions({
            colors:['#00d784','#2b5ac4','#00b7ff']
  });

    Highcharts.chart('container', {
        chart: {
            type: 'column',
            backgroundColor: '#f4f3f8',
        },
        title: {
            text: 'Tabla de Votación'
        },
        subtitle: {
            text: 'Total de votos por candidato'
        },
        xAxis: {
            categories: [
                'Candidatos',
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Cantidad de Votos'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} Votos</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: {{graph_votos_candidato|safe}},
    });
</script>

<script>
  Highcharts.chart('container3', {
      chart: {
          type: 'pie',
          options3d: {
              enabled: true,
              alpha: 45,
              beta: 0
          },
            backgroundColor: '#f4f3f8',
      },
      title: {
          text: 'Elecciones de representantes 2021'
      },
      accessibility: {
          point: {
              valueSuffix: '%'
          }
      },
      tooltip: {
          pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
      },
      plotOptions: {
          pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              depth: 35,
              dataLabels: {
                  enabled: true,
                  format: '{point.name}'
              }
          }
      },
      series: [{
          type: 'pie',
          name: 'Votación',
          data: {{pie_votos_candidato|safe}}
      }]
  });
</script>
<!-- Graficas-->
<script>
Highcharts.chart('container2', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Votaciones Representante 2021'
    },
    subtitle: {
        text: ''
    },
    accessibility: {
        announceNewData: {
            enabled: true
        }
    },
    xAxis: {
        type: 'category'
    },
    yAxis: {
        title: {
            text: 'Total Votos-Candidato'
        }

    },
    legend: {
        enabled: false
    },
    plotOptions: {
        series: {
            borderWidth: 0,
            dataLabels: {
                enabled: true,
                format: '{point.y:.1f}'
            }
        }
    },

    tooltip: {
        headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
        pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}</b> of total<br/>'
    },

    series: [
        {
            name: "Candidatos",
            colorByPoint: true,
            data:{{graph_votos_candidato|safe}}
        }
    ],
    drilldown: {
        series: {{graph_votos_hora_candidato|safe}}

    }
});
</script>

  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"
></script>
{% endblock content %}
